<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>

<div th:each="book1 : ${book}">
    <a th:href="@{/books/{id}(id=${book1.getId()})}"
       th:text="${book1.getName() + ', ' + book1.getAuthor() + ', ' + book1.getYear()}">user</a>
</div>

<br/>
<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
